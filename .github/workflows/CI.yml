name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "feature/**"
  pull_request:

jobs:
  tests:
    uses: lugark/calendar-pdf-renderer/.github/workflows/symfony.yml@feature/replace_aeon_with_carbon 

  codecov:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        name: Download reports-artifacts
        with:
          name: test-reports
      - name: Send code coverage report to Codecov.io
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests # optional
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
          
  sonarcloud:
    needs: tests
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/download-artifact@v4
        name: Download reports-artifacts
        with:
          name: test-reports          
      - name: SonarCloud Scan
        # You can pin the exact commit or the version.
        # uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=lugark_calendar-pdf-renderer
            -Dsonar.organization=lugark
            # Comma-separated paths to directories containing main source files.
            -Dsonar.sources=src
            # When you need the analysis to take place in a directory other than the one from which it was launched
            #-Dsonar.projectBaseDir= # optional, default is .
            # Comma-separated paths to directories containing test source files.
            -Dsonar.tests=tests # optional. For more info about Code Coverage, please refer to https://docs.sonarcloud.io/enriching/test-coverage/overview/
            -Dsonar.php.tests.reportPath=phpunit_report.xml
            -Dsonar.php.coverage.reportPaths=coverage.xml
            # Adds more detail to both client and server-side analysis logs, activating DEBUG mode for the scanner, and adding client-side environment variables and system properties to the server-side log of analysis report processing.
            #-Dsonar.verbose= # optional, default is false